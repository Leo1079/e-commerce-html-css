<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="stylesheet" href="cart.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/20e63d78e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">
          <i
            class="fa-solid fa-basket-shopping fa-xl"
            style="color: #000000"
          ></i>
        </a>
        <a href="../about/about.html">
          <p>About</p>
        </a>
        <a href="./cart.html">
          <i class="fa-solid fa-cart-shopping fa-xl" style="color: #000000"></i>
        </a>
      </nav>
    </header>

    <button class="remove-button"></button>

    <main>
      <h1 class="title">Your Cart</h1>

      <section class="container-cart" id="container-cart">
        <div class="product-agreged-cart">
          <img
            src="/images/m128239-0065.avif"
            alt="clock rolex cart"
            width="70"
          />
          <p class="product-name-cart">Clock Rolex M500</p>
          <p class="product-price-cart">$ 200</p>
          <button>
            <i class="fa-solid fa-trash" style="color: #ff2f34"></i>
          </button>
        </div>

        <div class="product-agreged-cart">
          <img
            src="/images/botines-de-futbol-adidas-predator-20-3-fg-ni_o-ni_a-negro-100010ef1929001-1_1.jpg"
            alt="ankle boots adidas cart"
            width="80"
          />
          <p class="product-name-cart">Ankle Boots Predator Adidas</p>
          <p class="product-price-cart">$ 100</p>
          <button>
            <i class="fa-solid fa-trash" style="color: #ff2f34"></i>
          </button>
        </div>

        <div class="product-agreged-cart">
          <img
            src="/images/IE9504_0.jpg"
            alt="ankle boots adidas cart"
            width="100"
          />
          <p class="product-name-cart">Ankle Boots SpeedFlow Adidas</p>
          <p class="product-price-cart">$ 150</p>
          <button>
            <i class="fa-solid fa-trash" style="color: #ff2f34"></i>
          </button>
        </div>
      </section>
      <div class="container-pay-products">
        <div class="pay-product">
          <p class="total-price">Total $0.00</p>
          <button class="button-pay">Pay</button>
        </div>
      </div>
    </main>
    <script src="cart.js"></script>
  </body>
</html>
